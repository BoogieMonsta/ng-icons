<div class="prose max-w-full mb-8">
  <h3>{{ library }}</h3>

  <p>
    Install the <code>@ng-icons/{{ library }}</code> package to use the
    following icons within your application.
  </p>
</div>

<app-icon-card-list>
  <app-icon-card
    *ngFor="let icon of icons$ | async; trackBy: trackByFn"
    [icon]="icon"
    (click)="showDialog(icon)"
    (keydown.enter)="showDialog(icon)"
  >
    ></app-icon-card
  >
</app-icon-card-list>
