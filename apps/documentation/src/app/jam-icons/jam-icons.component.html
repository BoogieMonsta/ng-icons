<div class="prose max-w-full mb-8">
  <h3>Jam Icons</h3>

  <p>
    Install the <code>@ng-icons/jam-icons</code> package to use the following
    icons within your application.
  </p>
</div>

<app-icon-card-list>
  <app-icon-card
    *ngFor="let icon of icons$ | async; trackBy: trackByFn"
    [icon]="icon"
  ></app-icon-card>
</app-icon-card-list>
